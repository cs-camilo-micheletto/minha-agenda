<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Minha Agenda</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-masker/1.2.0/vanilla-masker.min.js"></script>
    <script>
        window.onload = () => VMasker(inputTelefone).maskPattern('(99) 9 9999-9999');
    </script>
    <script src="js/main.js" type="module" defer></script>
</head>
<body>
    <div class="jumbotron">
        <h1 class="display-4">Minha Agenda</h1>
        <p class="lead">
            Confira abaixo sua lista de contatos cadastrados.
        </p>
    </div>
    <div class="container">
        <form method="post" id="form" class="card mb-3 p-3 container" autocapitalize="words">

            <!-- Formulário de Cadastro -->
            <div class="row">
                <div class="form-group col-md-5">
                    <label>Nome:</label>
                    <input type="text" id="inputNome" class="form-control" value="" placeholder="Digite o nome do contato aqui...">
                </div>
                <div class="form-group col-md-5">
                    <label>Telefone:</label>
                    <input type="text" id="inputTelefone" class="form-control" value="" placeholder="Digite o telefone aqui...">
                </div>
                <div class="form-group col-md-2 mt-3 text-center">
                    <button id="btnSalvar" role="button" class="btn btn-primary btn-lg mt-2 w-100">
                        Salvar
                    </button>
                </div>
            </div>
            <!-- /FIM - Formulário de Cadastro -->

        </form>
        
    </div>
    <div class="container">
        <table class="table table-bordered table-striped">
            <thead class="thead-light">
                <tr>
                    <th>Nome</th>
                    <th>Telefone</th>
                    <th>Editar</th>
                    <th>Excluir</th>
                </tr>
            </thead>
            <tbody id="tabelaContatos">
                <!-- EXIBIÇÃO DOS CONTATOS AQUI -->
            </tbody>
        </table>
        <div class="row py-4 download-content d-none">
            <div class="container mb-3 check-container">
                <h4>Quer baixar sua agenda?&nbsp;Selecione a extenção</h2>
                <form action="" method="get">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="type" id="json" value="json" checked>
                        <label class="form-check-label" for="json">
                            JSON
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="type" id="text" value="text">
                        <label class="form-check-label" for="text">
                            Text
                        </label>
                    </div>
                </form>
            </div>
            <button class="btn btn-success btn-lg ml-3" id="downloadContacts">Baixar agenda</button>
        </div>
    </div>
    
</body>
</html>
